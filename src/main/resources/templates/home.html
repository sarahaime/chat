<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Blog Home - Start Bootstrap Template</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/blog-home.css" rel="stylesheet">
  </head>

  <body>
  <!-- Navigation -->
  <div th:replace="nav-bar"></div>

  <!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">

          <h1 class="my-4">
            <small th:unless="${etiqueta}">La libertad está en leer</small>
            <small th:if="${etiqueta}">Búsqueda de articulos con etiqueta:
              <div th:text="${etiqueta.etiqueta}"></div></small>

          </h1>

          <!-- Blog Post -->
          <div id="listaArticulos">
           </div>
        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

          <!-- Etiquetas Widget -->
          <div class="card my-4">
            <h5 class="card-header">Etiquetas</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0" th:each="etiqueta:${etiquetas}">
                    <li>
                      <a href="#" th:href="|/articulosDeEtiqueta?etiqueta=${etiqueta.id}|" th:text="${etiqueta.etiqueta}">Web Design</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>



          <!--&lt;!&ndash; Side Widget &ndash;&gt;-->
          <!--<div class="card my-4">-->
            <!--<h5 class="card-header">Side Widget</h5>-->
            <!--<div class="card-body">-->
              <!--You can put anything you want inside of these side widgets. They are easy to use, and feature the new Bootstrap 4 card containers!-->
            <!--</div>-->
          <!--</div>-->

        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

  <div th:include="chatUsuario">
  </div>

    <!-- Footer -->
    <footer class="py-2 navbar-dark bg-primary" style="margin-top:60px;position:fixed;height:32px;width:100%; bottom: 0">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Internet Avanzado 2018</p>

      </div>

      <!-- /.container -->
    </footer>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


  <script src="vendor/scripts/home.js"></script>

  </body>

</html>
