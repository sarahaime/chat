<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Blog Post</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="vendor/bootstrap/css/blog-post.css" rel="stylesheet">

</head>

<body>
<!-- Navigation -->
<div th:replace="nav-bar"></div>
<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Sidebar Widgets Column -->
        <div class="col-md-2">
        </div>
        <!-- Post Content Column -->
        <div class="col-lg-8">
            <!-- post Form -->
            <div class="card my-4">
                <h5 class="card-header">Editar Artículo</h5>
                <div class="card-body">
                    <form method="post" action="/editarArticulo">
                        <div class="form-group">
                            <label> Título: </label>
                            <textarea class="form-control" rows="1" name="titulo"  th:text="${articulo.titulo}"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Cuerpo </label>
                            <textarea class="form-control" rows="5" name="cuerpo" th:text="${articulo.cuerpo}"></textarea>
                        </div>
                        <input type="hidden" name="articuloid" th:value="${articulo.id}">

                        <div class="form-group">
                            <label> Etiquetas: </label>
                            <textarea class="form-control" rows="1" name="etiquetas" th:text="${etiqueta}"></textarea>
                        </div>
                        <input type="hidden" name="id" th:value="${articulo.id}">
                        <div align="right">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-2">
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Internet Avanzado 2018</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
